<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360Â° Rotating Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card-container {
            perspective: 1000px;
        }

        .card {
            width: 320px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .card-front {
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
            color: #333;
        }

        .card-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .card-front .icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-back .icon {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        h2 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        p {
            text-align: center;
            line-height: 1.6;
            font-size: 16px;
            opacity: 0.9;
        }

        .card-front p {
            color: #666;
        }

        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .card-back .badge {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-face card-front">
                <span class="badge">Hover Me</span>
                <div class="icon">âœ¨</div>
                <h2>Magic Card</h2>
                <p>Hover over this card to see it rotate 180Â° and reveal hidden content!</p>
            </div>
            <div class="card-face card-back">
                <span class="badge">Revealed!</span>
                <div class="icon">ðŸŽ‰</div>
                <h2>You Found It!</h2>
                <p>This is the hidden content that appears after the rotation. Remove your cursor to return to the original state.</p>
            </div>
        </div>
    </div>
</body>
</html>

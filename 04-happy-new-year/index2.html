<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy New Year 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        overflow: hidden;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(5deg);
        }
      }

      @keyframes glow {
        0%,
        100% {
          text-shadow: 0 0 20px currentColor, 0 0 40px currentColor,
            0 0 60px currentColor;
        }
        50% {
          text-shadow: 0 0 30px currentColor, 0 0 60px currentColor,
            0 0 90px currentColor;
        }
      }

      @keyframes sparkle {
        0%,
        100% {
          opacity: 0;
          transform: scale(0);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      @keyframes flyAway {
        0% {
          transform: translateY(0) scale(1) rotate(0deg);
          opacity: 1;
        }
        30% {
          transform: translateY(-20vh) scale(0.9) rotate(5deg);
          opacity: 0.9;
        }
        60% {
          transform: translateY(-60vh) scale(0.6) rotate(15deg);
          opacity: 0.6;
        }
        100% {
          transform: translateY(-120vh) scale(0.2) rotate(30deg);
          opacity: 0;
        }
      }

      @keyframes flyIn {
        0% {
          transform: translateY(120vh) scale(0.2) rotate(-30deg);
          opacity: 0;
        }
        40% {
          transform: translateY(60vh) scale(0.6) rotate(-15deg);
          opacity: 0.6;
        }
        70% {
          transform: translateY(20vh) scale(0.9) rotate(-5deg);
          opacity: 0.9;
        }
        100% {
          transform: translateY(0) scale(1) rotate(0deg);
          opacity: 1;
        }
      }

      .float {
        animation: float 3s ease-in-out infinite;
      }
      .glow {
        animation: glow 2s ease-in-out infinite;
      }
      .sparkle {
        animation: sparkle 1.5s ease-in-out infinite;
      }
      .fade-in-up {
        animation: fadeInUp 1s ease-out;
      }
      .fade-in-down {
        animation: fadeInDown 1s ease-out;
      }
      .rotate {
        animation: rotate 20s linear infinite;
      }
      .pulse {
        animation: pulse 2s ease-in-out infinite;
      }

      .fly-away {
        animation: flyAway 2s ease-in-out forwards;
      }
      .fly-in {
        animation: flyIn 2s ease-in-out forwards;
      }

      .firework {
        position: absolute;
        width: 4px;
        height: 4px;
        border-radius: 50%;
        animation: explode 1s ease-out forwards;
      }

      .glow-text {
        animation: glow 2s ease-in-out infinite;
      }

      .cursive-text {
        font-family: "Brush Script MT", cursive;
        color: #ff0000;
        font-weight: bold;
      }

      @keyframes explode {
        0% {
          transform: translate(0, 0);
          opacity: 1;
        }
        100% {
          transform: translate(var(--x), var(--y));
          opacity: 0;
        }
      }

      .star {
        position: absolute;
        background: white;
        clip-path: polygon(
          50% 0%,
          61% 35%,
          98% 35%,
          68% 57%,
          79% 91%,
          50% 70%,
          21% 91%,
          32% 57%,
          2% 35%,
          39% 35%
        );
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.3;
          transform: scale(0.8);
        }
        50% {
          opacity: 1;
          transform: scale(1.2);
        }
      }

      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        animation: fall linear forwards;
      }

      @keyframes fall {
        to {
          transform: translateY(100vh) rotate(360deg);
        }
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body class="bg-black min-h-screen relative">
    <!-- Stars background -->
    <div id="stars" class="absolute inset-0"></div>

    <!-- Rotating rings -->
    <div
      class="absolute inset-0 flex items-center justify-center pointer-events-none overflow-hidden">
      <div class="rotate opacity-20">
        <div class="w-96 h-96 border-4 border-yellow-400 rounded-full"></div>
      </div>
      <div
        class="rotate opacity-10 absolute"
        style="animation-direction: reverse; animation-duration: 15s">
        <div
          class="w-[500px] h-[500px] border-4 border-pink-400 rounded-full"></div>
      </div>
    </div>

    <!-- Main content -->
    <div
      class="relative z-10 flex flex-col items-center justify-center min-h-screen text-white px-4">
      <div
        class="absolute top-20 left-20 w-4 h-4 bg-yellow-300 rounded-full sparkle"></div>
      <div
        class="absolute top-32 right-32 w-3 h-3 bg-pink-300 rounded-full sparkle"
        style="animation-delay: 0.5s"></div>
      <div
        class="absolute top-40 left-1/3 w-5 h-5 bg-blue-300 rounded-full sparkle"
        style="animation-delay: 1s"></div>

      <div id="headerText" class="text-center hidden">
        <h2
          class="text-6xl md:text-9xl text-red-500 cursive-text glow-text"
          style="letter-spacing: 0.07em">
          Happy New Year
        </h2>
      </div>


      <!-- 2025 (Old Year) -->
      <div id="year2025" class="text-8xl md:text-[200px] font-black fade-in-up">
        <div>
            <h2 class="text-xl mb-3">Good Bye ðŸ‘‹</h2>
        </div>
        <div>
          <span
            class="inline-block glow float"
            style="color: #ffd700; animation-delay: 0s"
            >2</span
          >
          <span
            class="inline-block glow float"
            style="color: #ff69b4; animation-delay: 0.2s"
            >0</span
          >
          <span
            class="inline-block glow float"
            style="color: #00bfff; animation-delay: 0.4s"
            >2</span
          >
          <span
            class="inline-block glow float"
            style="color: #7fff00; animation-delay: 0.6s"
            >5</span
          >
        </div>
      </div>

      <!-- 2026 (New Year) - Initially Hidden -->
      <div
        id="year2026"
        class="text-8xl md:text-[180px] font-black mt-8 hidden">
        <span
          class="inline-block glow"
          style="color: #ff69b4; animation-delay: 0s"
          >2</span
        >
        <span
          class="inline-block glow"
          style="color: #00bfff; animation-delay: 0.2s"
          >0</span
        >
        <span
          class="inline-block glow"
          style="color: #90ee90; animation-delay: 0.4s"
          >2</span
        >
        <span
          class="inline-block glow"
          style="color: #ffff00; animation-delay: 0.6s"
          >6</span
        >
      </div>

      <!-- Countdown Timer -->
      <div
        id="countdown"
        class="hidden text-8xl md:text-[120px] font-black glow text-white">
        <span id="countdownNumber">3</span>
      </div>
    </div>

    <!-- Fireworks container -->
    <div
      id="fireworks"
      class="absolute inset-0 pointer-events-none overflow-hidden"></div>

    <!-- Confetti container -->
    <div
      id="confetti"
      class="absolute inset-0 pointer-events-none overflow-hidden"></div>

    <script>
      let transitionStarted = false;

      // Create stars
      const starsContainer = document.getElementById("stars");
      for (let i = 0; i < 100; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.style.width = Math.random() * 3 + 1 + "px";
        star.style.height = star.style.width;
        star.style.left = Math.random() * 100 + "%";
        star.style.top = Math.random() * 100 + "%";
        star.style.animation = `twinkle ${
          Math.random() * 3 + 2
        }s ease-in-out infinite`;
        star.style.animationDelay = Math.random() * 3 + "s";
        starsContainer.appendChild(star);
      }

      // Firework function
      function createFirework(x, y) {
        const colors = [
          "#fbbf24",
          "#f59e0b",
          "#ec4899",
          "#8b5cf6",
          "#06b6d4",
          "#10b981",
        ];
        const particles = 30;

        for (let i = 0; i < particles; i++) {
          const firework = document.createElement("div");
          firework.className = "firework";
          firework.style.left = x + "px";
          firework.style.top = y + "px";
          firework.style.background =
            colors[Math.floor(Math.random() * colors.length)];

          const angle = (Math.PI * 2 * i) / particles;
          const velocity = Math.random() * 100 + 50;
          const tx = Math.cos(angle) * velocity;
          const ty = Math.sin(angle) * velocity;

          firework.style.setProperty("--x", tx + "px");
          firework.style.setProperty("--y", ty + "px");

          document.getElementById("fireworks").appendChild(firework);

          setTimeout(() => firework.remove(), 1000);
        }
      }

      // Confetti function
      function createConfetti() {
        const colors = [
          "#fbbf24",
          "#f59e0b",
          "#ec4899",
          "#8b5cf6",
          "#06b6d4",
          "#10b981",
        ];
        const confettiPiece = document.createElement("div");
        confettiPiece.className = "confetti";
        confettiPiece.style.left = Math.random() * 100 + "%";
        confettiPiece.style.top = "-10px";
        confettiPiece.style.background =
          colors[Math.floor(Math.random() * colors.length)];
        confettiPiece.style.animationDuration = Math.random() * 3 + 2 + "s";
        confettiPiece.style.animationDelay = Math.random() * 0.5 + "s";

        document.getElementById("confetti").appendChild(confettiPiece);

        setTimeout(() => confettiPiece.remove(), 5000);
      }

      // Random fireworks
      const fireworkInterval = setInterval(() => {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight * 0.6;
        createFirework(x, y);
      }, 1500);

      // Random confetti
      const confettiInterval = setInterval(() => {
        for (let i = 0; i < 5; i++) {
          setTimeout(() => createConfetti(), i * 100);
        }
      }, 1000);

      // Year transition function
      function startYearTransition() {
        if (transitionStarted) return;
        transitionStarted = true;

        const countdown = document.getElementById("countdown");
        const countdownNumber = document.getElementById("countdownNumber");
        const year2025 = document.getElementById("year2025");
        const year2026 = document.getElementById("year2026");
        const headerText = document.getElementById("headerText");
        const message = document.getElementById("message");

        // Show countdown
        countdown.classList.remove("hidden");
        year2025.classList.add("hidden");

        let count = 3;
        countdownNumber.textContent = count;

        const countdownTimer = setInterval(() => {
          count--;
          if (count > 0) {
            countdownNumber.textContent = count;
            // Firework on each count
            for (let i = 0; i < 5; i++) {
              setTimeout(() => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight * 0.6;
                createFirework(x, y);
              }, i * 100);
            }
          } else {
            clearInterval(countdownTimer);

            // Hide countdown and show 2025 briefly
            countdown.classList.add("hidden");
            year2025.classList.remove("hidden");

            // Wait a moment then fly away 2025
            setTimeout(() => {
              year2025.classList.add("fly-away");

              // Massive fireworks explosion
              for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                  const x = Math.random() * window.innerWidth;
                  const y = Math.random() * window.innerHeight * 0.7;
                  createFirework(x, y);
                }, i * 50);
              }

              // Massive confetti
              for (let i = 0; i < 100; i++) {
                setTimeout(() => createConfetti(), i * 30);
              }
            }, 300);

            // After animation, bring in HAPPY NEW YEAR header and 2026
            setTimeout(() => {
              year2025.classList.add("hidden");

              // Show HAPPY NEW YEAR text first
              headerText.classList.remove("hidden");
              headerText.classList.add("fade-in-down");

              // Then show 2026
              setTimeout(() => {
                year2026.classList.remove("hidden");
                year2026.classList.add("fly-in");

                // Show message
                setTimeout(() => {
                  message.classList.remove("hidden");
                  message.classList.add("fade-in-up");
                  message.classList.add("pulse");
                }, 800);

                // More fireworks for 2026 arrival
                for (let i = 0; i < 20; i++) {
                  setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight * 0.7;
                    createFirework(x, y);
                  }, i * 100);
                }

                // Continue confetti
                for (let i = 0; i < 50; i++) {
                  setTimeout(() => createConfetti(), i * 50);
                }

                // Add float animation to 2026 after it arrives
                setTimeout(() => {
                  const spans = year2026.querySelectorAll("span");
                  spans.forEach((span, index) => {
                    span.classList.add("float");
                    span.style.animationDelay = index * 0.2 + "s";
                  });
                }, 1500);
              }, 500);
            }, 1800);
          }
        }, 1000);
      }

      // Auto-start transition after 3 seconds
      setTimeout(() => {
        startYearTransition();
      }, 3000);
    </script>
  </body>
</html>

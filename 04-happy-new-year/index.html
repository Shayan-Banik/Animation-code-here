<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy New Year 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.5);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes sparkle {
        0%,
        100% {
          opacity: 0;
          transform: scale(0);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes firework {
        0% {
          transform: translateY(100%) scale(0);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100%) scale(1);
          opacity: 0;
        }
      }

      @keyframes confetti {
        0% {
          transform: translateY(-100%) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }

      @keyframes glow {
        0%,
        100% {
          text-shadow: 0 0 20px currentColor, 0 0 40px currentColor;
        }
        50% {
          text-shadow: 0 0 30px currentColor, 0 0 60px currentColor;
        }
      }

      @keyframes crackerParticle {
        0% {
          transform: translate(0, 0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translate(var(--tx), var(--ty)) scale(0);
          opacity: 0;
        }
      }

      /* Number 5 fades out, 6 appears */
      @keyframes fiveDisappear {
        0% {
          opacity: 1;
          transform: scale(1);
          z-index: 10;
        }
        100% {
          opacity: 0;
          transform: scale(0.5);
          z-index: 10;
        }
      }

      @keyframes sixAppear {
        0% {
          opacity: 0;
          transform: scale(0.5);
          z-index: 5;
        }
        100% {
          opacity: 1;
          transform: scale(1);
          z-index: 5;
        }
      }

      @keyframes balloonSwing {
        0%,
        100% {
          transform: rotate(-2deg);
        }
        50% {
          transform: rotate(2deg);
        }
      }

      @keyframes happyNewYearAppear {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes colorChange2 {
        0% {
          color: #ffd700;
        }
        100% {
          color: #ff69b4;
        }
      }

      @keyframes colorChange0_1 {
        0% {
          color: #ffd700;
        }
        100% {
          color: #00ffff;
        }
      }

      @keyframes colorChange0_2 {
        0% {
          color: #ffd700;
        }
        100% {
          color: #90ee90;
        }
      }

      @keyframes colorChange6 {
        0% {
          color: #ffd700;
        }
        100% {
          color: #ffff00;
        }
      }

      .gradient-bg {
        background: #000000;
      }

      .fade-in {
        animation: fadeIn 1s ease-out forwards;
      }

      .sparkle {
        animation: sparkle 2s ease-in-out infinite;
      }

      .firework {
        animation: firework 3s ease-out infinite;
      }

      .confetti {
        animation: confetti linear infinite;
      }

      .glow-text {
        animation: glow 2s ease-in-out infinite;
      }

      .star {
        clip-path: polygon(
          50% 0%,
          61% 35%,
          98% 35%,
          68% 57%,
          79% 91%,
          50% 70%,
          21% 91%,
          32% 57%,
          2% 35%,
          39% 35%
        );
      }

      .cracker-particle {
        animation: crackerParticle 1.5s ease-out forwards;
      }

      .happy-appear {
        opacity: 0;
        transform: scale(0.8);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }

      .cursive-text {
        font-family: "Brush Script MT", cursive;
        color: #ff0000;
        font-weight: bold;
      }
    </style>
  </head>
  <body
    class="gradient-bg min-h-screen flex items-center justify-center overflow-hidden relative">
    <!-- Crackers in Background -->
    <div
      class="absolute inset-0 pointer-events-none"
      id="crackersContainer"></div>

    <!-- Fireworks -->
    <div class="absolute inset-0 pointer-events-none">
      <div
        class="firework absolute w-2 h-2 bg-yellow-300 rounded-full"
        style="left: 10%; animation-delay: 0s"></div>
      <div
        class="firework absolute w-2 h-2 bg-pink-400 rounded-full"
        style="left: 30%; animation-delay: 1s"></div>
      <div
        class="firework absolute w-2 h-2 bg-blue-400 rounded-full"
        style="left: 50%; animation-delay: 0.5s"></div>
      <div
        class="firework absolute w-2 h-2 bg-green-400 rounded-full"
        style="left: 70%; animation-delay: 1.5s"></div>
      <div
        class="firework absolute w-2 h-2 bg-purple-400 rounded-full"
        style="left: 90%; animation-delay: 2s"></div>
    </div>

    <!-- Confetti (appears after animation) -->
    <div class="absolute inset-0 pointer-events-none">
      <div
        class="confetti absolute w-3 h-6 bg-yellow-400"
        style="left: 5%; animation-duration: 3s; animation-delay: 2s"></div>
      <div
        class="confetti absolute w-3 h-6 bg-pink-400"
        style="left: 15%; animation-duration: 4s; animation-delay: 2.5s"></div>
      <div
        class="confetti absolute w-3 h-6 bg-blue-400"
        style="left: 25%; animation-duration: 3.5s; animation-delay: 3s"></div>
      <div
        class="confetti absolute w-3 h-6 bg-green-400"
        style="
          left: 35%;
          animation-duration: 4.5s;
          animation-delay: 2.2s;
        "></div>
      <div
        class="confetti absolute w-3 h-6 bg-purple-400"
        style="
          left: 45%;
          animation-duration: 3.8s;
          animation-delay: 2.8s;
        "></div>
      <div
        class="confetti absolute w-3 h-6 bg-red-400"
        style="
          left: 55%;
          animation-duration: 4.2s;
          animation-delay: 3.2s;
        "></div>
      <div
        class="confetti absolute w-3 h-6 bg-yellow-400"
        style="
          left: 65%;
          animation-duration: 3.3s;
          animation-delay: 2.6s;
        "></div>
      <div
        class="confetti absolute w-3 h-6 bg-pink-400"
        style="
          left: 75%;
          animation-duration: 4.8s;
          animation-delay: 3.4s;
        "></div>
      <div
        class="confetti absolute w-3 h-6 bg-blue-400"
        style="
          left: 85%;
          animation-duration: 3.7s;
          animation-delay: 2.3s;
        "></div>
      <div
        class="confetti absolute w-3 h-6 bg-green-400"
        style="left: 95%; animation-duration: 4.4s; animation-delay: 3s"></div>
    </div>

    <!-- Sparkles (appears after animation) -->
    <div class="absolute inset-0 pointer-events-none">
      <div
        class="sparkle absolute w-4 h-4 bg-white star opacity-0"
        style="top: 10%; left: 20%; animation-delay: 2s"></div>
      <div
        class="sparkle absolute w-3 h-3 bg-white star opacity-0"
        style="top: 20%; left: 80%; animation-delay: 2.5s"></div>
      <div
        class="sparkle absolute w-4 h-4 bg-white star opacity-0"
        style="top: 70%; left: 15%; animation-delay: 3s"></div>
      <div
        class="sparkle absolute w-3 h-3 bg-white star opacity-0"
        style="top: 80%; left: 85%; animation-delay: 3.5s"></div>
      <div
        class="sparkle absolute w-4 h-4 bg-white star opacity-0"
        style="top: 40%; left: 90%; animation-delay: 2.8s"></div>
      <div
        class="sparkle absolute w-3 h-3 bg-white star opacity-0"
        style="top: 60%; left: 10%; animation-delay: 3.3s"></div>
    </div>

    <!-- Main Content -->
    <div class="text-center z-10 fade-in px-4">

      <!-- Happy New Year (appears after balloon exits) -->
      <div class="mb-8 opacity-0 happy-appear">
        <h2
          class="text-6xl md:text-9xl cursive-text glow-text"
          style="letter-spacing: 0.05em">
          Happy New Year
        </h2>
      </div>

      <!-- Year Numbers -->
      <div class="mb-8 relative">
        <div class="flex justify-center items-center" style="gap: 0.2em">
          <span
            class="text-9xl md:text-[12rem] font-black glow-text color-2"
            style="color: #ffd700; font-family: 'Arial Black', sans-serif"
            >2</span
          >
          <span
            class="text-9xl md:text-[12rem] font-black glow-text color-0-1"
            style="color: #ffd700; font-family: 'Arial Black', sans-serif"
            >0</span
          >
          <span
            class="text-9xl md:text-[12rem] font-black glow-text color-0-2"
            style="color: #ffd700; font-family: 'Arial Black', sans-serif"
            >2</span
          >
          <span
            class="text-9xl md:text-[12rem] font-black glow-text relative inline-block">
            <span
              id="five"
              style="color: #ffd700; font-family: 'Arial Black', sans-serif"
              >5</span
            >
            <span
              id="six"
              style="
                color: #ffd700;
                font-family: 'Arial Black', sans-serif;
                position: absolute;
                left: 0;
                top: 0;
                opacity: 0;
              "
              >6</span
            >
          </span>
        </div>
      </div>
    </div>

    <script>
      // Number transition animation
      const five = document.getElementById("five");
      const six = document.getElementById("six");
      const num2First = document.querySelectorAll(".color-2")[0];
      const num0First = document.querySelectorAll(".color-0-1")[0];
      const num0Second = document.querySelectorAll(".color-0-2")[0];
      const happyText = document.querySelector(".happy-appear");

      // After 1 second, start the transition
      setTimeout(() => {
        // Fade out 5
        five.style.transition =
          "opacity 0.8s ease-out, transform 0.8s ease-out";
        five.style.opacity = "0";
        five.style.transform = "scale(0.5)";

        // Fade in 6
        six.style.transition = "opacity 0.8s ease-out, transform 0.8s ease-out";
        six.style.opacity = "1";
        six.style.transform = "scale(1)";
      }, 2000);

      // After 2 seconds, show Happy New Year and change colors
      setTimeout(() => {
        happyText.style.opacity = "1";
        happyText.style.transform = "scale(1)";

        num2First.style.transition = "color 0.5s ease-out";
        num2First.style.color = "#ff69b4";

        num0First.style.transition = "color 0.5s ease-out";
        num0First.style.color = "#00ffff";

        num0Second.style.transition = "color 0.5s ease-out";
        num0Second.style.color = "#90EE90";

        six.style.transition = "color 0.5s ease-out";
        six.style.color = "#ffff00";

        // Add glow animation
        num2First.classList.add("glow-text");
        num0First.classList.add("glow-text");
        num0Second.classList.add("glow-text");
        six.classList.add("glow-text");
      }, 3000);

      // Create cracker bursts
      function createCrackerBurst(x, y, delay) {
        const colors = [
          "#ffd700",
          "#ff69b4",
          "#00bfff",
          "#7fff00",
          "#ff6347",
          "#9370db",
        ];

        setTimeout(() => {
          const burst = document.createElement("div");
          burst.style.position = "absolute";
          burst.style.left = x + "%";
          burst.style.top = y + "%";
          burst.style.width = "20px";
          burst.style.height = "20px";

          for (let i = 0; i < 12; i++) {
            const particle = document.createElement("div");
            const angle = (i * 30 * Math.PI) / 180;
            const distance = 100 + Math.random() * 50;
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;

            particle.style.position = "absolute";
            particle.style.width = "4px";
            particle.style.height = "4px";
            particle.style.backgroundColor =
              colors[Math.floor(Math.random() * colors.length)];
            particle.style.borderRadius = "50%";
            particle.style.setProperty("--tx", tx + "px");
            particle.style.setProperty("--ty", ty + "px");
            particle.className = "cracker-particle";

            burst.appendChild(particle);
          }

          document.getElementById("crackersContainer").appendChild(burst);
          setTimeout(() => burst.remove(), 2000);
        }, delay);
      }

      const crackerPositions = [
        { x: 15, y: 20, delay: 500 },
        { x: 85, y: 25, delay: 800 },
        { x: 30, y: 15, delay: 1200 },
        { x: 70, y: 30, delay: 1500 },
        { x: 50, y: 10, delay: 2000 },
        { x: 20, y: 40, delay: 2500 },
        { x: 80, y: 45, delay: 3000 },
        { x: 10, y: 60, delay: 3500 },
        { x: 90, y: 55, delay: 4000 },
      ];

      crackerPositions.forEach((pos) => {
        createCrackerBurst(pos.x, pos.y, pos.delay);
      });

      setInterval(() => {
        crackerPositions.forEach((pos) => {
          createCrackerBurst(pos.x, pos.y, Math.random() * 4000);
        });
      }, 8000);
    </script>
  </body>
</html>

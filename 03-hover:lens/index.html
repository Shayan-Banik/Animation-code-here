<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lens Hover Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="lens-wrapper" id="lensWrapper">
        <div class="lens-content" id="lensContent">
          <img
            src="https://images.pexels.com/photos/34123137/pexels-photo-34123137.jpeg"
            alt="Camp destination" />
        </div>
        <div class="lens-overlay" id="lensOverlay">
          <div class="lens-zoom" id="lensZoom">
            <img
              src="https://images.pexels.com/photos/34123137/pexels-photo-34123137.jpeg"
              alt="Camp destination zoomed"
              id="zoomedImg" />
          </div>
        </div>
      </div>

      <div class="card-content">
        <h2 class="card-title">Your next camp</h2>
        <p class="card-description">
          See our latest and best camp destinations all across the five
          continents of the globe.
        </p>
      </div>

      <div class="card-footer">
        <button class="btn btn-primary">Let's go</button>
        <button class="btn btn-secondary">Another time</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <div class="section" id="section1">
      <div class="parallax-layer layer-1">
        <div class="parallax-image img-1" data-speed="0.3"></div>
      </div>
      <div class="parallax-layer layer-2">
        <div class="parallax-image img-2" data-speed="0.5"></div>
      </div>
      <div class="parallax-layer layer-3">
        <div class="parallax-image img-3" data-speed="0.7"></div>
      </div>
      <div class="parallax-layer layer-4">
        <div class="parallax-image img-4" data-speed="0.9"></div>
      </div>
      <div class="content">
        <h1>Parallax Gallery</h1>
        <p>
          Experience the depth of parallax scrolling with multiple layers moving
          at different speeds
        </p>
      </div>
      <div class="scroll-indicator">
        <div class="arrow"></div>
      </div>
    </div>

    <div class="section" id="section2">
      <div class="parallax-layer layer-1">
        <div class="parallax-image img-5" data-speed="0.4"></div>
      </div>
      <div class="parallax-layer layer-2">
        <div class="parallax-image img-6" data-speed="0.6"></div>
      </div>
      <div class="parallax-layer layer-3">
        <div class="parallax-image img-7" data-speed="0.8"></div>
      </div>
      <div class="parallax-layer layer-4">
        <div class="parallax-image img-8" data-speed="1.0"></div>
      </div>
      <div class="content">
        <h2>Explore Nature</h2>
        <p>
          Each layer moves independently creating a stunning 3D depth effect as
          you scroll
        </p>
      </div>
    </div>

   <script src="script.js"></script>
  </body>
</html>
